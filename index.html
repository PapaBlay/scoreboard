<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class = display>
                <div class="home-side">
                    <h3 class="home-name">HOME</h3>
                    <h2 id="home-score">0</h2>
                    <button onclick="homeAdd1()">+1</button>
                    <button onclick="homeAdd2()">+2</button>
                    <button onclick="homeAdd3()">+3</button>
                </div>
                <div class="guest-side">
                    <h3 class="guest-name">AWAY</h3>
                    <h2 id="guest-score">0</h2>
                    <button onclick="awayAdd1()">+1</button>
                    <button onclick="awayAdd2()">+2</button>
                    <button onclick="awayAdd3()">+3</button>
                </div>
            </div>
            <div class="reset-btn">
                <button onclick="resetScore()">RESET</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
